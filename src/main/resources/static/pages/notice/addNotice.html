<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <fieldset>
        <div class="form-group">
            <label class="col-md-2 control-label">标题</label>
            <div class="col-md-10">
                <input style="width:1024px;height:50px;" placeholder="title" type="text" name="title" id="title">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">内容</label>
            <div class="col-md-10">
                <script id="content" type="text/plain" style="width:1024px;height:500px;"></script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">状态</label>
            <div class="col-md-10" style="width: 100px">
                <select class="form-control input-sm" name="status" id="status">
                </select>
            </div>
        </div>

        <div class="form-actions">
            <div class="row" align="center">
                <div class="col-md-12">
                    <button class="btn btn-primary" onclick="location.href='noticeList.html'">返回</button>
                    <button class="btn btn-primary" type="submit" onclick="add(this)">
                        <i class="fa fa-save"></i> 保存
                    </button>
                </div>
            </div>
        </div>

    </fieldset>
</div>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<!-- 富文本编辑器 -->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script charset="utf-8" type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
<script charset="utf-8" type="text/javascript" src="../../ueditor/ueditor.all.min.js"></script>
<script charset="utf-8" type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    showDictSelect("status", "noticeStatus");

    var ue = UE.getEditor('content');
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
            return '/imgUpload'; //在这里返回我们实际的上传图片地址
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }


    function add(obj) {
        var title = $("#title").val();
        var status = $("#status").val();
        if (title.trim() == "") {
            layer.msg("title不能为空")
            return;
        }
        if (status.trim() == "") {
            layer.msg("状态不能为空")
            return;
        }
        $(obj).attr("disabled", true);

        var formdata = $("#form").serializeObject();
        formdata.title = title;
        formdata.status = status;
        formdata.content = layedit.getContent(index);

        $.ajax({
            type: 'post',
            url: '/notices',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                    location.href = "noticeList.html";
                });
            }
        });
    }

</script>
</body>
</html>
