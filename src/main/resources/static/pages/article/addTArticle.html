<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='title' type='text' name='title' id='title' data-bv-notempty='true' data-bv-notempty-message='title 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>所属分类</label>
                <div class='col-md-10'>
                    <select name='classifyId' id='classifyId'>
                        <option value="0">--请选择分类--</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">内容</label>
                <div class="col-md-10">
                    <textarea id="content" name="content" style="width:1000px;height:400px;visibility:hidden;"></textarea>
                </div>
            </div>

            <div class='form-group'>
                <label class='col-md-2 control-label'>是否可直接发布</label>
                <div class='col-md-10'>
                    <select name="status" id="status">
                        <option value="1">可发布</option>
                        <option value="2">草稿</option>
                    </select>
                </div>
            </div>


            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='tArticleList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<!-- 富文本编辑器 -->
<link rel="stylesheet" href="../../kindeditor/themes/default/default.css" />
<script charset="utf-8" type="text/javascript" src="../../kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" type="text/javascript" src="../../kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });
    
    $(function () {
        $.ajax({
            type: 'get',
            url: '/tArticleclassifications',
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                $(data.data).each(function(i){
                    var t = data.data[i];
                    $("#classifyId").append("<option value="+t.id+">--"+t.name+"--</option>");
                });
            }
        })
    });

    KindEditor.ready(function (K) {
        //var editor;
        KindEditor.ready(function (K) {
            window.editor = K.create('textarea[name="content"]', {
                //指定上传文件请求的url。
                uploadJson : '/kindeditor/uploadFile',
                //修改图片空间的地址
                fileManagerJson:'/kindeditor/fileManager',
                //允许使用图片空间
                allowFileManager : true,
                //允许上传图片
                allowImageUpload:true
            });
        });
    });


    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        // 将编辑器的HTML数据同步到textarea
        editor.sync();

        var formdata = $("#form").serializeObject();

        $.ajax({
            type: 'post',
            url: '/tArticles',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            //data: a,
            success: function (data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                    location.href = "tArticleList.html";
                });
            }
        });
    }

</script>
</body>
</html>
