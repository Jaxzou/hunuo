<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <input type="hidden" id="id" name="id">
            <input type="hidden" id="createTime" name="createTime">
            <div class='form-group'>
                <label class='col-md-2 control-label'>标题</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='title' type='text' name='title' id='title' data-bv-notempty='true' data-bv-notempty-message='title 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>所属分类</label>
                <div class='col-md-10'>
                    <select name='classifyId' id='classifyId'>
                    </select>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>内容摘要</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='contentAbstract' type='text' name='contentAbstract' id='contentAbstract' data-bv-notempty='true'
                           data-bv-notempty-message='contentAbstract 不能为空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>详细内容</label>
                <div class='col-md-10'>
                    <textarea id="content" name="content" style="width:1000px;height:400px;visibility:hidden;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">上传图片</label>
                <div class="col-lg-10">
                    <div class="upload_1">
                        <div class="uploadArea_1">
                            <img width="300" height="200" id="imgPath">
                        </div>
                        <div class="left">
                            <div class="uploadProgressBar"></div>
                            <div class="uploadBtn_1 webuploader-container">
                                <!--<div class="webuploader-pick">选择图片</div>-->
                                <div style="position: absolute; top: 0px; left: 0px; width: 82px; height: 38px; overflow: hidden; bottom: auto; right: auto;">
                                    <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <input data-val="true" data-val-maxlength-max="50" id="imgUrl" name="imgUrl" type="hidden">
                    <span class="field-validation-valid" data-valmsg-for="QrCode" data-valmsg-replace="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">上传附件</label>
                <div class="col-lg-10">
                    <div class="uploadArea_1">
                        <span id="pathName"></span>
                    </div>
                    <div class="upload_1">
                        <div class="left">
                            <div class="uploadProgressBar"></div>
                            <div class="uploadBtn_1 webuploader-container">
                                <div id="annex" style="position: absolute; top: 0px; left: 0px; width: 82px; height: 38px; overflow: hidden; bottom: auto; right: auto;">
                                    <label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <input data-val="true" data-val-maxlength-max="50" id="annexUrl" name="annexUrl" type="hidden">
                    <span class="field-validation-valid" data-valmsg-for="QrCode" data-valmsg-replace="true"></span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">属性</label><!--属性-->
                <div class="col-lg-10">
                    <div class="checkbox">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="status" name="status">
                            <label for="status"></label>
                        </div>
                        <div class="inline-block vertical-top">
                            是否隐藏&nbsp;&nbsp;<!--是否隐藏-->
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="isNew" name="isNew">
                            <label for="isNew"></label>
                        </div>
                        <div class="inline-block vertical-top">
                            是否最新&nbsp;&nbsp;<!--是否最新-->
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="isRecommend" name="isRecommend">
                            <label for="isRecommend"></label>
                        </div>
                        <div class="inline-block vertical-top">
                            是否推荐&nbsp;&nbsp;<!--是否推荐-->
                        </div>
                    </div>
                </div>
            </div>

            <div class='form-group'>
                <label class='col-md-2 control-label'>访问权限</label>
                <div class='col-md-10'>
                    <select name="permission" id="permission">
                    </select>
                </div>
            </div>


            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='tArticleList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="update()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<!-- 富文本编辑器 -->
<link rel="stylesheet" href="../../kindeditor/themes/default/default.css"/>
<script charset="utf-8" type="text/javascript" src="../../kindeditor/kindeditor-all.js"></script>
<script charset="utf-8" type="text/javascript" src="../../kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });
    KindEditor.ready(function (K) {
        KindEditor.ready(function (K) {
            editor = K.create('textarea[name="content"]', {
                //指定上传文件请求的url。
                uploadJson: '/kindeditor/uploadFile',
                //修改图片空间的地址
                fileManagerJson: '/kindeditor/fileManager',
                //允许使用图片空间
                allowFileManager: true,
                //允许上传图片
                allowImageUpload: true,
            });
            K.html('textarea[name="content"]', content);
        });
    });
    initData();

    function initData() {
        var id = getUrlParam("id");
        if (id != "") {
            $.ajax({
                type: 'get',
                url: '/tArticles/' + id,
                async: false,
                success: function (data) {
                    $('#id').val(data.tArticle.id);
                    $('#createTime').val(data.tArticle.createTime);
                    $('#title').val(data.tArticle.title);
                    $('#content').val(data.tArticle.content);
                    $('#contentAbstract').val(data.tArticle.contentAbstract);
                    $('#imgUrl').val(data.tArticle.imgUrl);
                    $('#imgPath').attr('src','/statics'+data.tArticle.imgUrl);
                    $('#annexUrl').val(data.tArticle.annexUrl);
                    $('#pathName').html(data.tArticle.annexUrl);

                    var classifyId = data.tArticle.classifyId;
                    var c1;
                    var c2;
                    var list = data.tArticleclassifications;//分类列表
                    for (var i = 0; i < list.length; i++) {
                        var c = list[i];
                        if (c.id == classifyId) {
                            c1 = "<option value=" + c.id + ">" + c.name + "</option>" + "<option value=\"0\">--请选择分类--</option>";
                        } else {
                            c2 = "<option value=" + c.id + ">" + c.name + "</option>";
                        }
                    }
                    $("#classifyId").append(c1 + c2);

                    var permission = data.tArticle.permission;
                    if(permission==1){
                        $('#permission').append("<option value=\"1\">所有人可访问</option>\n" +
                            "<option value=\"2\">仅限会员访问</option>");
                    }else{
                        $('#permission').append("<option value=\"2\">仅限会员访问</option>\n" +
                            "<option value=\"1\">所有人可访问</option>");
                    }

                    if(data.tArticle.status == 'on' ){
                        //$('status').prop('checked','true');
                        document.getElementById('status').checked = true;
                    }
                    if(data.tArticle.isRecommend == 'on'){
                        //$('isRecommend').prop('checked','true');
                        document.getElementById('isRecommend').checked = true;
                    }
                    if(data.tArticle.isNew == 'on'){
                        //$('isNew').prop('checked','true');
                        document.getElementById('isNew').checked = true;
                    }

                }
            });
        }
    }

    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }

        // 将编辑器的HTML数据同步到textarea
        editor.sync();
        var formdata = $("#form").serializeObject();

        $.ajax({
            type: 'put',
            url: '/tArticles',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function () {
                    location.href = "tArticleList.html";
                });
            }
        });
    }

    layui.use('upload', function(){
        var upload = layui.upload;
        upload.render({
            elem: '#imgUrl' //绑定元素
            ,accept: 'file' //允许上传的文件类型
            ,url: '/files' //上传接口
            ,done: function(res, index, upload){
                layer.msg("上传成功");
                var pro = window.location.protocol;
                var host = window.location.host;
                var domain = pro + "//" + host;
                var url = res.url;
                url = domain + "/statics" + url;
                $("#imgPath").attr("src",url);
                $("#imgUrl").val(res.url);
            }
        });
    });

    //上传文件
    layui.use('upload', function(){
        var upload = layui.upload;
        upload.render({
            elem: '#annex' //绑定元素
            ,accept: 'file' //允许上传的文件类型
            ,url: '/files/annex' //上传接口
            ,done: function(res, index, upload){
                layer.msg("上传成功");
                $("#annexUrl").val(res.url);
                $("#pathName").html(res.url);
            }
        });
    });

</script>
</body>
</html>
